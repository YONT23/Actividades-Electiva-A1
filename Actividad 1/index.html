<!-- 
    TAREA:



    La declaración del tipo de documento (DTD Document Type Declaration)

    Con <!DOCTYPE html> Se especifica al navegador que se está
    utilizando la versión 5 de HTML

 -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Login</title>
</head>
<body>
    <form action="#">
        Ingrese un número entero que contenga 5 dígitos:
        <input type="text" id="numero" required pattern="[0-9]{5}">
        <br>
        <input type="submit">
    </form>
</body>
</html>




<!-- 
    TAREA:



    La declaración del tipo de documento (DTD Document Type Declaration)

    Con <!DOCTYPE html> Se especifica al navegador que se está
    utilizando la versión 5 de HTML

 -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        Usuario:
        <input type="text" id="usuario" required>
        <br>
        Clave:
        <input type="password" id="clave" required>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
